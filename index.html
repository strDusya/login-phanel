<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>

        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        
        <section class="login">
            <header>
                <button class="ligino">
                    <h2>Вход</h2>
                </button>
                <button class="registr">
                    <h2>
                        Регистрация
                    </h2>
                </button>
            </header>
    
            <main>
                <div class="log">
                    <div class="container">
                        <div class="inputs">
                            <div class="email">
                                <p>Телефон</p>
                                <input class="telInput" type="tel" value="" placeholder="Введите телефон">
                            </div>
                            <div class="password">
                                <p>Пароль</p>
                                <input class="passwordInput" type="text" value="" placeholder="Введите пароль">
                            </div>
                        </div>
        
                        <div class="buttons">
                            <button class="loginButton">
                                <span>Войти</span>
                            </button>
                        </div>
    
                        <span class="error"></span>
    
                    </div>
                </div>

                <div class="reg">
                    <div class="container">
                        <div class="inputs">
                            <div class="email">
                                <p>Телефон</p>
                                <input class="telInputReg" type="tel" value="" placeholder="Введите телефон">
                            </div>
                            <div class="password">
                                <p>Пароль</p>
                                <input class="passwordInputReg" type="text" value="" placeholder="Введите пароль">
                            </div>
                        </div>
            
                        <div class="buttons">
                            <button class="RegButton">
                                <span>Зарегистрироваться</span>
                            </button>
                        </div>
    
                        <span class="errorReg"></span>
                    </div>
                </div>
            </main>
            
        </section>

        <section class="network">
            <h1>
                <button class="back">Что-то</button>
            </h1>
        </section>
        <script src="js/swipe.js"></script>
        <script src="js/log.js"></script>

        

        
    </body>

</html>
